<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="libraryContainer">
        <!-- Book objects go here -->
    </div>

    <dialog class="modal-form">
        <form class="book-form" action="">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div>
                <label for="read-status">Have you read this book?</label>
                <input type="checkbox" name="read-status" id="read-status">
            </div>
            <button type="submit" class="submit-book-btn">Add book to library</button>
            <button type="button" class="modal-close-btn">Close</button>
        </form>
    </dialog>

    <button type="button" class="add-book-btn">Add Book</button>

    <script src="main.js"></script>
</body>
</html>
