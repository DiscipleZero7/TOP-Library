<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">Virtual Library</h1>
        <button type="button" class="add-book-btn">Add Book</button>
    </header>
    <div class="libraryContainer">
        <!-- Book objects go here -->
    </div>

    <dialog class="modal-form">
        <h2>Add a new book to your collection</h2>
        <p>Fields marked with * are required<p>
        <form class="book-form" action="">
            <div class="form-input-container">
                <label for="title">Title*</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-input-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="form-input-container">
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages" max="999999">
            </div>
            <div class="form-checkbox-container">
                <label for="read-status">Have you read this book?</label>
                <input type="checkbox" name="read-status" id="read-status">
            </div>
            <hr/>
            <div class="form-btn-container">
                <button type="submit" class="submit-book-btn">Add book to library</button>
                <button type="button" class="modal-close-btn">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="main.js"></script>
</body>
</html>
